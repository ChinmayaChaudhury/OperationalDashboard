<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Customer Order</title>

		<script id="sap-ui-bootstrap"
				src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-preload="async"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-language="en"
				data-sap-ui-resourceroots='{"com.emirates.neo": "./"}'>
		</script>

		<script>
			// Register modules
			jQuery.sap.registerModulePath('shared', './shared');
			jQuery.sap.registerModulePath('hub-monitor', './hub-monitor');
			jQuery.sap.registerModulePath('order-monitor', './order-monitor');
			jQuery.sap.registerModulePath('custom-control', './custom-control');
			jQuery.sap.registerModulePath('libs', './appResources/libs');

			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					appWidthLimited: false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "com.emirates.neo"
					})
				}).placeAt("content");
			});
		</script>

		<link rel="stylesheet" type="text/css" href="appResources/asset/css/style.css">
	</head>

	<body class="emirates" id="content">
	</body>

</html>
